<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Driebit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" defer>
  </head>
  
  <body id="body">
    <div id=conversationContainer>
      <div id="conversation">
        <div id="author">
          <div id="avatarContainer">
            <div id="avatar"/></div>
          </div>
          <h3 id="name"></h3>
          <h3 id="profession"></h3>
        </div>
        <div id="post">
          <p id="postContent"></p>
        </div>
        <div id="dateLikesComments">
          <p id="date"></p>
          <div id="likesDiv">
            <div id="likesIcon"></div>
            <p id="likes"></p>
          </div>
          <div id="commentsDiv">
            <div id="commentIcon"></div>
            <p id="comments"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/conversation-bundle.js"></script>
</body>
</html>
